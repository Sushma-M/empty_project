<wm-page data-ng-controller="saaaPageController"> 
    <wm-content> 
        <wm-page-content columnwidth="12"> 
            <wm-form name="form1" title="Form" class="panel-default"> 
                <wm-layoutgrid name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn name="gridcolumn1"> 
                            <wm-composite name="composite1"> 
                                <wm-label name="label3" class="col-md-3" caption="Name"></wm-label> 
                                <wm-container name="container1" class="col-md-9"> 
                                    <wm-text name="text1" tabindex="1" placeholder="Enter Name"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn name="gridcolumn2"> 
                            <wm-composite name="composite2"> 
                                <wm-label name="label4" class="col-md-3" caption="Type"></wm-label> 
                                <wm-container name="container2" class="col-md-9"> 
                                    <wm-select name="select1" tabindex="3" dataset="Option 1, Option 2, Option 3" datavalue="Option 3"></wm-select> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow3"> 
                        <wm-gridcolumn name="gridcolumn3"> 
                            <wm-composite name="composite3" horizontalalign="left"> 
                                <wm-label name="label5" class="col-md-3" caption="Description"></wm-label> 
                                <wm-container name="container3" class="col-md-9"> 
                                    <wm-textarea name="textarea1" tabindex="4" placeholder="Enter Description"></wm-textarea> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-buttongroup name="buttongroup1" horizontalalign="right" class="form-action col-md-12"> 
                    <wm-button name="button1" caption="Reset" type="reset" class="btn-secondary"></wm-button> 
                    <wm-button name="button2" caption="Cancel" type="button" class="btn-warning"></wm-button> 
                    <wm-button name="button3" caption="Save" type="submit" class="btn-primary"></wm-button> 
                </wm-buttongroup> 
            </wm-form> 
            <wm-table name="grid1"> 
                <wm-table-column caption="Column1" pcdisplay="true" mobiledisplay="true"></wm-table-column> 
                <wm-table-column caption="Column2" pcdisplay="true" mobiledisplay="true"></wm-table-column> 
                <wm-table-column caption="Column3" pcdisplay="true" mobiledisplay="true"></wm-table-column> 
                <wm-table-column caption="Column4" pcdisplay="true" mobiledisplay="true"></wm-table-column> 
                <wm-table-column caption="Column5" pcdisplay="true" mobiledisplay="true"></wm-table-column> 
            </wm-table> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
